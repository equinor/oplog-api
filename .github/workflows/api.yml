name: API
on:
  repository_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_DEV }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

      - name: "Run az commands"
        run: az account set -s ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

      - uses: actions/checkout@v3

      - uses: azure/docker-login@v1
        name: Docker login
        with:
          login-server: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Builds the Chemcom API
      - name: docker build
        run: |
          docker build src -t ${{ secrets.ACR_URL }}/oplog-api:latest
          docker push ${{ secrets.ACR_URL }}/oplog-api:latest
